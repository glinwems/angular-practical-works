<div style="padding: 20px;">
  <h2>Пости користувачів (JSONPlaceholder)</h2>

  <div *ngIf="users$ | async as users">
    <label for="userSelect">Користувач:</label>
    <select
      id="userSelect"
      #userSelect
      (change)="selectUser(userSelect.value)"
      style="margin-left: 8px;"
    >
      <option *ngFor="let u of users" [value]="u.id">
        {{ u.id }} — {{ u.name }}
      </option>
    </select>
  </div>

  <div *ngIf="posts$ | async as posts" style="margin-top: 20px;">
    <h3>Пости вибраного користувача:</h3>
    <ul *ngIf="posts.length; else noPosts">
      <li *ngFor="let p of posts">
        <strong>{{ p.title }}</strong>
        <div>{{ p.body }}</div>
      </li>
    </ul>
    <ng-template #noPosts>
      <p>Немає постів для цього користувача.</p>
    </ng-template>
  </div>
</div>

<router-outlet />
